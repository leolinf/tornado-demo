<div class="login-body">
	<div class="container">
		<div class="login-content">
			<div class="title text-center">账号登录</div>
			<div class="row m-t-lg">
				<form action="">
					<div class="form-group">
						<div class="input-group">
							<span class="icon">								
                                <!-- <svg viewBox="8 27 17 35" width="40" height="38" fill="#ffffff"><use xlink:href="/assets/icon_svgs/sprite.svg#Google_Plus"></use></svg> -->
								<svg style="width:20px;height:20px;margin-top:10px;" fill="#ffffff"><use xlink:href="/assets/icon_svgs/symbol/svg/sprite.symbol.svg#account"></use></svg>
							</span>
							<input type="text" placeholder="用户名" ng-model="vm.username"></div>
					</div>
                    <p class="error"><span ng-if="vm.error.username.flag" ng-bind="vm.error.username.msg"><span></p>
					<div class="form-group">
						<div class="input-group">
							<span class="icon">
                                <!-- <svg viewBox="30 23 17 35" width="40" height="38" fill="#ffffff"><use xlink:href="/assets/icon_svgs/sprite.svg#password"></use></svg> -->
								<svg fill="#ffffff" style="width:20px;height:20px;margin-top:10px;"><use xlink:href="/assets/icon_svgs/symbol/svg/sprite.symbol.svg#password"></use></svg>
							</span>
							<input type="password" placeholder="密码" ng-model="vm.password"></div>
					</div>
                    <p class="error"><span ng-if="vm.error.password.flag" ng-bind="vm.error.password.msg"><span></p>
					<div class="form-group m-t-xs">
						<p>
							<span class="forget-psw">
								<a href="/forgetpassword">忘记密码</a>
							</span>
							<span class="register">
								<a href="/signup">立即注册</a>
							</span>
						</p>
					</div>
					<div class="form-group m-t-xs">
						<button type="button" class="btn btn-green login-btn" ng-click="vm.signin()" ng-if="!vm.isSignining">登&nbsp;&nbsp;录</button>
						<button type="button" class="btn btn-disabled login-btn" ng-if="vm.isSignining">登录中...</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
