<div class="login-body">
	<div class="container">
		<div class="register-content">
			<p>
				<div class="text-left f-l register-title">账号登录</div>
				<div class="f-r"><a href="#">马上登录</a></div>
			</p>
			<div class="row m-t-lg">
				<form action="">
					<div class="form-group">
						<div class="input-group">
							<span class="icon icon-account"></span>
							<input type="text" placeholder="用户名"></div>
					</div>

					<div class="form-group m-t-sm">
						<div class="input-group">
							<span class="icon icon-password"></span>
							<input type="password" placeholder="密码"></div>
					</div>

					<div class="form-group m-t-sm">
						<div class="input-group">
							<span class="icon icon-password"></span>
							<input type="password" placeholder="确认密码"></div>
					</div>

					<div class="form-group m-t-sm">
						<div class="input-group">
							<span class="icon icon-verify"></span>
							<input type="password" class="verify-input" placeholder="验证码"></div>
							<button type="button" class="btn btn-green m-l-xs verify-btn">获取验证码</button>
					</div>

					<div class="form-group m-t-sm">
						<input type="checkbox" class="f-l"><label for="" class="m-l-xs"><span class="f-l">我已阅读并接受</span><a href="#" class="f-l">《数据淘用户协议》</a></label>
					</div>

					<div class="form-group m-t-xs">
						<button type="button" class="btn btn-green login-btn">注&nbsp;&nbsp;册</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
