<!-- 统计 -->
<div class="index-statis">
<div class="container">
	<div class="row">
		<div class="data-set f-l">
            <img src="/assets/images/ranking.png" alt="数据总量" style="position:relative;top:2px;">&nbsp;
            <!-- <i class="icon"></i> -->
			数据集：
			<span ng-bind="vm.dataGather"></span>
			，数据总量：约
			<span>{{ vm.dataTotal | dataRowsFilter }}</span>
			条
		</div>
		<div class="refresh-data f-r">
            <img src="/assets/images/updata.png" alt="数据更新" style="position:relative;top:2px;">&nbsp;
            <!-- <i class="icon"></i> -->
			更新时间：
			<span ng-bind="vm.lastUpdateTime*1000 | date : 'yyyy-MM-dd'"></span>
			更新数据：
			<span ng-bind="vm.lastUpdateDataNum"></span>
			条
		</div>
	</div>
</div>
</div>

<!-- 数据排行 -->
<div class="wrap bg-white">
	<div class="container">
		<div class="row data-ranking">
			<div class="rank-info-block f-l rank-info-blue">
				<div class="rank-head">
					<div class="rank-title">
						<img src="/assets/images/ranking_big.png" alt="ranking">
						<span>热门数据排行</span>
					</div>
                    <a href="/search/list?order={{ vm.dataOrderObj.hot.value }}" class="more">更多&nbsp;&gt;&gt;</a>
				</div>
				<div class="rank-body">
					<ul>
						<li ng-repeat="eachHotData in vm.hotRank"  class="list-li">
							<span ng-bind="$index+1">1</span>
							<a href="/search/detail/{{ eachHotData.id }}" ng-bind="eachHotData.title"></a>
							<div>
								<span ng-bind="eachHotData.hits"></span>
								浏览
							</div>
						</li>

					</ul>
				</div>
			</div>
			<div class="rank-info-block f-r rank-info-green">
				<div class="rank-head">
					<div class="rank-title">
						<img src="/assets/images/ranking_big.png" alt="ranking">
						<span>免费下载排行</span>
					</div>
					<a href="/search/list?hasAttachment={{ vm.hasAttachmentObj.downloadAble.value }}" class="more">更多&nbsp;&gt;&gt;</a>
				</div>
				<div class="rank-body">
					<ul>
						<li ng-repeat="eachAttachmentData in vm.attachmentRank" class="list-li">
							<span ng-bind="$index+1">1</span>
	                        <a href="/search/detail/{{ eachAttachmentData.id }}" ng-bind="eachAttachmentData.title"></a>
							<div>
								<span ng-bind="eachAttachmentData.attachmentDown"></span>
								下载
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
